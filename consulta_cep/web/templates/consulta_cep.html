<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Consulta de CEP</title>
    
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { margin-bottom: 20px; }
        input[type="text"] {padding: 10px; width: 200px;}
        button {padding: 10px;}

        .erro {color: red; margin-top: 10px;}
        .result {margin-top: 20px; color: darkblue;}
        pre {background: #dbd3d3; padding: 10px;}
    </style>
</head>

<body>
    <h1>Consulta de CEP</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="cep" placeholder="Digite o CEP" required>
        <button  type="submit">Pesquisar</button>
    </form>

    {% if erro %}
        <p class="erro">{{ erro }}</p>
    {% endif %}

    {% if dados %}
        <div class="result">
            <h2>Dados do CEP:</h2>
            <pre>{{ dados|safe }}</pre>
        </div>
    {% endif %}
</body>
</html>
